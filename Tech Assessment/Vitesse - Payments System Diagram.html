ize=auto;html=1;exitX=1;exitY=0.25;exitDx=0;exitDy=0;entryX=0;entryY=0.25;entryDx=0;entryDy=0;\&quot; parent=\&quot;1\&quot; source=\&quot;AzMFLv6N_3rA1wv0aU45-1\&quot; target=\&quot;AzMFLv6N_3rA1wv0aU45-4\&quot; edge=\&quot;1\&quot;&gt;&lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;AzMFLv6N_3rA1wv0aU45-1\&quot; value=\&quot;1. Payment Gateway Svc&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;Can implement client specific requirements using custom interfaces injected into the Payment Gateway process. This would facilitate multiple forms of transactions to be enabled per merchant requirement (&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;bank transfers,&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;cheques, credit cards, PayPal, etc.)&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;\&quot; style=\&quot;whiteSpace=wrap;html=1;aspect=fixed;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;480\&quot; y=\&quot;340\&quot; width=\&quot;230\&quot; height=\&quot;230\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;AzMFLv6N_3rA1wv0aU45-2\&quot; value=\&quot;&amp;lt;h1 style=&amp;quot;margin-top: 0px;&amp;quot;&amp;gt;Payments System (Abstraction)&amp;lt;/h1&amp;gt;&amp;lt;p&amp;gt;&amp;lt;font style=&amp;quot;font-size: 16px;&amp;quot;&amp;gt;Distributed system using micro-services to handle separate parts of the payments process.&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;\&quot; style=\&quot;text;html=1;whiteSpace=wrap;overflow=hidden;rounded=0;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;40\&quot; y=\&quot;10\&quot; width=\&quot;390\&quot; height=\&quot;120\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;AzMFLv6N_3rA1wv0aU45-24\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;exitX=0.75;exitY=0;exitDx=0;exitDy=0;entryX=0.75;entryY=1;entryDx=0;entryDy=0;\&quot; parent=\&quot;1\&quot; source=\&quot;AzMFLv6N_3rA1wv0aU45-3\&quot; target=\&quot;AzMFLv6N_3rA1wv0aU45-1\&quot; edge=\&quot;1\&quot;&gt;&lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;AzMFLv6N_3rA1wv0aU45-3\&quot; value=\&quot;3. Approval Svc&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;This can also be configurable per merchant requirements and callable from the Payment Gateway.&amp;lt;/div&amp;gt;\&quot; style=\&quot;whiteSpace=wrap;html=1;aspect=fixed;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;480\&quot; y=\&quot;710\&quot; width=\&quot;230\&quot; height=\&quot;230\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;AzMFLv6N_3rA1wv0aU45-37\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;exitX=0;exitY=0.75;exitDx=0;exitDy=0;entryX=1;entryY=0.75;entryDx=0;entryDy=0;\&quot; parent=\&quot;1\&quot; source=\&quot;AzMFLv6N_3rA1wv0aU45-4\&quot; target=\&quot;AzMFLv6N_3rA1wv0aU45-1\&quot; edge=\&quot;1\&quot;&gt;&lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;AzMFLv6N_3rA1wv0aU45-4\&quot; value=\&quot;4. Payment Monitoring Svc&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;Accessed from the front-end. Event based architecture in the Payment Gateway will update this dynamically.&amp;lt;/div&amp;gt;\&quot; style=\&quot;whiteSpace=wrap;html=1;aspect=fixed;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;940\&quot; y=\&quot;340\&quot; width=\&quot;230\&quot; height=\&quot;230\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;AzMFLv6N_3rA1wv0aU45-32\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;exitX=1;exitY=0.75;exitDx=0;exitDy=0;entryX=0;entryY=0.75;entryDx=0;entryDy=0;\&quot; parent=\&quot;1\&quot; source=\&quot;AzMFLv6N_3rA1wv0aU45-5\&quot; target=\&quot;AzMFLv6N_3rA1wv0aU45-1\&quot; edge=\&quot;1\&quot;&gt;&lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;AzMFLv6N_3rA1wv0aU45-5\&quot; value=\&quot;2. Integration Svc&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;Provides a standardised output for multiple request options.&amp;amp;nbsp;(SFTP, SOAP, HTTP POST requests)&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;Curries requests to the payment gateway so as to abstract away the different technologies used to process requests.&amp;lt;/div&amp;gt;\&quot; style=\&quot;whiteSpace=wrap;html=1;aspect=fixed;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;30\&quot; y=\&quot;340\&quot; width=\&quot;230\&quot; height=\&quot;230\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;AzMFLv6N_3rA1wv0aU45-33\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;exitX=0.96;exitY=0.7;exitDx=0;exitDy=0;exitPerimeter=0;entryX=0.5;entryY=0;entryDx=0;entryDy=0;\&quot; parent=\&quot;1\&quot; source=\&quot;AzMFLv6N_3rA1wv0aU45-6\&quot; target=\&quot;AzMFLv6N_3rA1wv0aU45-4\&quot; edge=\&quot;1\&quot;&gt;&lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;AzMFLv6N_3rA1wv0aU45-6\&quot; value=\&quot;Merchants / Users\&quot; style=\&quot;ellipse;shape=cloud;whiteSpace=wrap;html=1;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;440\&quot; y=\&quot;120\&quot; width=\&quot;230\&quot; height=\&quot;140\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;AzMFLv6N_3rA1wv0aU45-41\&quot; style=\&quot;edgeStyle=orthog t;710\&quot; y=\&quot;175\&quot; width=\&quot;230\&quot; height=\&quot;30\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;AzMFLv6N_3rA1wv0aU45-40\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;exitX=0.75;exitY=1;exitDx=0;exitDy=0;\&quot; parent=\&quot;1\&quot; source=\&quot;AzMFLv6N_3rA1wv0aU45-5\&quot; target=\&quot;AzMFLv6N_3rA1wv0aU45-12\&quot; edge=\&quot;1\&quot;&gt;&lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot;&gt;&lt;mxPoint x=\&quot;203\&quot; y=\&quot;670\&quot; as=\&quot;targetPoint\&quot;/&gt;&lt;Array as=\&quot;points\&quot;&gt;&lt;mxPoint x=\&quot;203\&quot; y=\&quot;700\&quot;/&gt;&lt;mxPoint x=\&quot;203\&quot; y=\&quot;700\&quot;/&gt;&lt;/Array&gt;&lt;/mxGeometry&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;AzMFLv6N_3rA1wv0aU45-42\&quot; value=\&quot;Initiate Movement from Providers\&quot; style=\&quot;text;html=1;align=center;verticalAlign=middle;resizable=0;points=[];autosize=1;strokeColor=none;fillColor=none;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;270\&quot; y=\&quot;360\&quot; width=\&quot;200\&quot; height=\&quot;30\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;AzMFLv6N_3rA1wv0aU45-43\&quot; value=\&quot;Request\&quot; style=\&quot;text;html=1;align=center;verticalAlign=middle;resizable=0;points=[];autosize=1;strokeColor=none;fillColor=none;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;200\&quot; y=\&quot;630\&quot; width=\&quot;70\&quot; height=\&quot;30\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;AzMFLv6N_3rA1wv0aU45-44\&quot; value=\&quot;Response\&quot; style=\&quot;text;html=1;align=center;verticalAlign=middle;resizable=0;points=[];autosize=1;strokeColor=none;fillColor=none;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;90\&quot; y=\&quot;630\&quot; width=\&quot;80\&quot; height=\&quot;30\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;AzMFLv6N_3rA1wv0aU45-45\&quot; value=\&quot;Authorised / Declined\&quot; style=\&quot;text;html=1;align=center;verticalAlign=middle;resizable=0;points=[];autosize=1;strokeColor=none;fillColor=none;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;290\&quot; y=\&quot;480\&quot; width=\&quot;140\&quot; height=\&quot;30\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;AzMFLv6N_3rA1wv0aU45-46\&quot; value=\&quot;Approval Pipeline Request\&quot; style=\&quot;text;html=1;align=center;verticalAlign=middle;resizable=0;points=[];autosize=1;strokeColor=none;fillColor=none;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;380\&quot; y=\&quot;620\&quot; width=\&quot;160\&quot; height=\&quot;30\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;AzMFLv6N_3rA1wv0aU45-47\&quot; value=\&quot;Approval Pipeline Response\&quot; style=\&quot;text;html=1;align=center;verticalAlign=middle;resizable=0;points=[];autosize=1;strokeColor=none;fillColor=none;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;655\&quot; y=\&quot;620\&quot; width=\&quot;170\&quot; height=\&quot;30\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;AzMFLv6N_3rA1wv0aU45-48\&quot; value=\&quot;Event trigger for payment\&quot; style=\&quot;text;html=1;align=center;verticalAlign=middle;resizable=0;points=[];autosize=1;strokeColor=none;fillColor=none;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;750\&quot; y=\&quot;360\&quot; width=\&quot;160\&quot; height=\&quot;30\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;AzMFLv6N_3rA1wv0aU45-49\&quot; value=\&quot;Event trigger for payment\&quot; style=\&quot;text;html=1;align=center;verticalAlign=middle;resizable=0;points=[];autosize=1;strokeColor=none;fillColor=none;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;750\&quot; y=\&quot;480\&quot; width=\&quot;160\&quot; height=\&quot;30\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;AzMFLv6N_3rA1wv0aU45-50\&quot; value=\&quot;&amp;lt;h1 style=&amp;quot;margin-top: 0px;&amp;quot;&amp;gt;Action Flow&amp;lt;/h1&amp;gt;&amp;lt;p style=&amp;quot;font-size: 16px;&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;font-size: 16px;&amp;quot;&amp;gt;1. User / Merchant Requests payment from the Payment Gateway Svc either via the API client or via a UI front-end&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;font-size: 16px;&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;font-size: 16px;&amp;quot;&amp;gt;2. Payment Gateway interacts with 3rd party payments provider / banking partner. This should be agnostic of any specific technology implementation being used. The Payment Gateway will interact with the Integration Svc which will handle any specific implementation for the transaction to occur.&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;font-size: 16px;&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;font-size: 16px;&amp;quot;&amp;gt;3. Response from Payment partner will be processed by Payment Gateway, it will either be authorised or declined for further processing, if needs be, further approvals will be handled with the Approval Svc which will have client specific approval configurations.&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;font-size: 16px;&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;font-size: 16px;&amp;quot;&amp;gt;4. Any payment activity will trigger an event to be published and automatically updated to any UI or other subscribed service.&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;\&quot; style=\&quot;text;html=1;whiteSpace=wrap;overflow=hidden;rounded=0;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;30\&quot; y=\&quot;980\&quot; width=\&quot;960\&quot; height=\&quot;260\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;AzMFLv6N_3rA1wv0aU45-51\&quot; value=\&quot;&amp;lt;h1 style=&amp;quot;margin-top: 0px;&amp;quot;&amp;gt;1) Payment Gateway&amp;lt;/h1&amp;gt;&amp;lt;p style=&amp;quot;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;font-size: 16px;&amp;quot;&amp;gt;Will have Entities for a payment request and a response to the calling merchant / user. This is a .NET API project. Requests will be sent to the controller endpoint and used in a Manager class to call third parties. Endpoints should be Authorized through a valid Authentication Svc, we will assume a third party one for now such as Auth0. Role based access control can also be implemented based on the tokens issues for endpoint communication. Ensure rate limiting has also been implemented on all endpoints, even internally. Optionally using HMAC on the endpoints would further enhance security and a middleware for this validation can be implemented.&amp;lt;/span&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;font-size: 16px;&amp;quot;&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;font-size: 16px;&amp;quot;&amp;gt;Controller&amp;lt;/span&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;div style=&amp;quot;color: rgb(204, 204, 204); background-color: rgb(31, 31, 31); font-family: Menlo, Monaco, &amp;amp;quot;Courier New&amp;amp;quot;, monospace; line-height: 18px; white-space: pre;&amp;quot;&amp;gt;&amp;lt;div&amp;gt;    [&amp;lt;span style=&amp;quot;color: #4ec9b0;&amp;quot;&amp;gt;ApiController&amp;lt;/span&amp;gt;]&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;    [&amp;lt;span style=&amp;quot;color: #4ec9b0;&amp;quot;&amp;gt;Route&amp;lt;/span&amp;gt;(&amp;lt;span style=&amp;quot;color: #ce9178;&amp;quot;&amp;gt;&amp;quot;api/&amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;color: #d16969;&amp;quot;&amp;gt;[&amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;color: #d16969;&amp;quot;&amp;gt;controller&amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;color: #d16969;&amp;quot;&amp;gt;]&amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;color: #ce9178;&amp;quot;&amp;gt;&amp;quot;&amp;lt;/span&amp;gt;)]&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;    [&amp;lt;span style=&amp;quot;color: #4ec9b0;&amp;quot;&amp;gt;ApiExplorerSettings&amp;lt;/span&amp;gt;(&amp;lt;span style=&amp;quot;color: #9cdcfe;&amp;quot;&amp;gt;IgnoreApi&amp;lt;/span&amp;gt; &amp;lt;span style=&amp;quot;color: #d4d4d4;&amp;quot;&amp;gt;=&amp;lt;/span&amp;gt; &amp;lt;span style=&amp;quot;color: #569cd6;&amp;quot;&amp;gt;false&amp;lt;/span&amp;gt;)]&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;    &amp;lt;span style=&amp;quot;color: #569cd6;&amp;quot;&amp;gt;public&amp;lt;/span&amp;gt; &amp;lt;span style=&amp;quot;color: #569cd6;&amp;quot;&amp;gt;sealed&amp;lt;/span&amp;gt; &amp;lt;span style=&amp;quot;color: #569cd6;&amp;quot;&amp;gt;class&amp;lt;/span&amp;gt; &amp;lt;span style=&amp;quot;color: #4ec9b0;&amp;quot;&amp;gt;PaymentGatewayController&amp;lt;/span&amp;gt;(&amp;lt;span style=&amp;quot;color: #4ec9b0;&amp;quot;&amp;gt;IPaymentGatewayManager&amp;lt;/span&amp;gt; &amp;lt;span style=&amp;quot;color: #9cdcfe;&amp;quot;&amp;gt;paymentGatewayManager&amp;lt;/span&amp;gt;)&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;        : &amp;lt;span style=&amp;quot;color: #4ec9b0;&amp;quot;&amp;gt;Controller&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;    {&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;        &amp;lt;span style=&amp;quot;color: #569cd6;&amp;quot;&amp;gt;private&amp;lt;/span&amp;gt; &amp;lt;span style=&amp;quot;color: #569cd6;&amp;quot;&amp;gt;readonly&amp;lt;/span&amp;gt; &amp;lt;span style=&amp;quot;color: #4ec9b0;&amp;quot;&amp;gt;IPaymentGatewayManager&amp;lt;/span&amp;gt; &amp;lt;span style=&amp;quot;color: #9cdcfe;&amp;quot;&amp;gt;_paymentGatewayManager&amp;lt;/span&amp;gt; &amp;lt;span style=&amp;quot;color: #d4d4d4;&amp;quot;&amp;gt;=&amp;lt;/span&amp;gt; &amp;lt;span style=&amp;quot;color: #9cdcfe;&amp;quot;&amp;gt;paymentGatewayManager&amp;lt;/span&amp;gt;;&amp;lt;/div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;div&amp;gt;&amp;lt;span style=&amp;quot;color: #6a9955;&amp;quot;&amp;gt;        &amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;color: #6a9955;&amp;quot;&amp;gt;///&amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;color: #6a9955;&amp;quot;&amp;gt; &amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;color: #6a9955;&amp;quot;&amp;gt;&amp;amp;lt;&amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;color: #6a9955;&amp;quot;&amp;gt;summary&amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;color: #6a9955;&amp;quot;&amp;gt;&amp;amp;gt;&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;span style=&amp;quot;color: #6a9955;&amp;quot;&amp;gt;        &amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;color: #6a9955;&amp;quot;&amp;gt;///&amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;color: #6a9955;&amp;quot;&amp;gt; Processes a payment for a merchant. Assumes an unauthenticated endpoint being called from the merchant&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;span style=&amp;quot;color: #6a9955;&amp;quot;&amp;gt;        &amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;color: #6a9955;&amp;quot;&amp;gt;///&amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;color: #6a9955;&amp;quot;&amp;gt; &amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;color: #6a9955;&amp;quot;&amp;gt;&amp;amp;lt;/&amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;color: #6a9955;&amp;quot;&amp;gt;summary&amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;color: #6a9955;&amp;quot;&amp;gt;&amp;amp;gt;&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;span style=&amp;quot;color: #6a9955;&amp;quot;&amp;gt;        &amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;color: #6a9955;&amp;quot;&amp;gt;///&amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;color: #6a9955;&amp;quot;&amp;gt; &amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;color: #6a9955;&amp;quot;&amp;gt;&amp;amp;lt;&amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;color: #6a9955;&amp;quot;&amp;gt;param&amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;color: #6a9955;&amp;quot;&amp;gt; &amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;color: #6a9955;&amp;quot;&amp;gt;name&amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;color: #6a9955;&amp;quot;&amp;gt;=&amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;color: #6a9955;&amp;quot;&amp;gt;&amp;quot;&amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;color: #9cdcfe;&amp;quot;&amp;gt;paymentRequest&amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;color: #6a9955;&amp;quot;&amp;gt;&amp;quot;&amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;color: #6a9955;&amp;quot;&amp;gt;&amp;amp;gt;&amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;color: #6a9955;&amp;quot;&amp;gt;Payment Request with defined parameters.&amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;color: #6a9955;&amp;quot;&amp;gt;&amp;amp;lt;/&amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;color: #6a9955;&amp;quot;&amp;gt;param&amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;color: #6a9955;&amp;quot;&amp;gt;&amp;amp;gt;&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;span style=&amp;quot;color: #6a9955;&amp;quot;&amp;gt;        &amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;color: #6a9955;&amp;quot;&amp;gt;///&amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;color: #6a9955;&amp;quot;&amp;gt; &amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;color: #6a9955;&amp;quot;&amp;gt;&amp;amp;lt;&amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;color: #6a9955;&amp;quot;&amp;gt;returns&amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;color: #6a9955;&amp;quot;&amp;gt;&amp;amp;gt;&amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;color: #6a9955;&amp;quot;&amp;gt;PaymentResponse entity.&amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;color: #6a9955;&amp;quot;&amp;gt;&amp;amp;lt;/&amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;color: #6a9955;&amp;quot;&amp;gt;returns&amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;color: #6a9955;&amp;quot;&amp;gt;&amp;amp;gt;&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;        [&amp;lt;span style=&amp;quot;color: #4ec9b0;&amp;quot;&amp;gt;HttpPost&amp;lt;/span&amp;gt;]&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;div style=&amp;quot;line-height: 18px;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;white-space: pre;&amp;quot;&amp;gt;&amp;#9;&amp;lt;/span&amp;gt;[&amp;lt;span style=&amp;quot;color: #4ec9b0;&amp;quot;&amp;gt;Authorize&amp;lt;/span&amp;gt;]&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;        [&amp;lt;span style=&amp;quot;color: #4ec9b0;&amp;quot;&amp;gt;ProducesResponseType&amp;lt;/span&amp;gt;(&amp;lt;span style=&amp;quot;color: #569cd6;&amp;quot;&amp;gt;typeof&amp;lt;/span&amp;gt;(&amp;lt;span style=&amp;quot;color: #4ec9b0;&amp;quot;&amp;gt;PaymentResponse&amp;lt;/span&amp;gt;), (&amp;lt;span style=&amp;quot;color: #569cd6;&amp;quot;&amp;gt;int&amp;lt;/span&amp;gt;)&amp;lt;span style=&amp;quot;color: #4ec9b0;&amp;quot;&amp;gt;HttpStatusCode&amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;color: #d4d4d4;&amp;quot;&amp;gt;.&amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;color: #4fc1ff;&amp;quot;&amp;gt;OK&amp;lt;/span&amp;gt;)]&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;        [&amp;lt;span style=&amp;quot;color: #4ec9b0;&amp;quot;&amp;gt;ProducesResponseType&amp;lt;/span&amp;gt;(&amp;lt;span style=&amp;quot;color: #569cd6;&amp;quot;&amp;gt;typeof&amp;lt;/span&amp;gt;(&amp;lt;span style=&amp;quot;color: #569cd6;&amp;quot;&amp;gt;void&amp;lt;/span&amp;gt;), (&amp;lt;span style=&amp;quot;color: #569cd6;&amp;quot;&amp;gt;int&amp;lt;/span&amp;gt;)&amp;lt;span style=&amp;quot;color: #4ec9b0;&amp;quot;&amp;gt;HttpStatusCode&amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;color: #d4d4d4;&amp;quot;&amp;gt;.&amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;color: #4fc1ff;&amp;quot;&amp;gt;BadRequest&amp;lt;/span&amp;gt;)]&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;        &amp;lt;span style=&amp;quot;color: #569cd6;&amp;quot;&amp;gt;public&amp;lt;/span&amp;gt; &amp;lt;span style=&amp;quot;color: #569cd6;&amp;quot;&amp;gt;async&amp;lt;/span&amp;gt; &amp;lt;span style=&amp;quot;color: #4ec9b0;&amp;quot;&amp;gt;Task&amp;lt;/span&amp;gt;&amp;amp;lt;&amp;lt;span style=&amp;quot;color: #4ec9b0;&amp;quot;&amp;gt;IActionResult&amp;lt;/span&amp;gt;&amp;amp;gt; &amp;lt;span style=&amp;quot;color: #dcdcaa;&amp;quot;&amp;gt;Post&amp;lt;/span&amp;gt;([&amp;lt;span style=&amp;quot;color: #4ec9b0;&amp;quot;&amp;gt;FromBody&amp;lt;/span&amp;gt;] &amp;lt;span style=&amp;quot;color: #4ec9b0;&amp;quot;&amp;gt;PaymentRequest&amp;lt;/span&amp;gt; &amp;lt;span style=&amp;quot;color: #9cdcfe;&amp;quot;&amp;gt;paymentRequest&amp;lt;/span&amp;gt;)&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;        {&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;            &amp;lt;span style=&amp;quot;color: #c586c0;&amp;quot;&amp;gt;try&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;            {&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;                &amp;lt;span style=&amp;quot;color: #c586c0;&amp;quot;&amp;gt;return&amp;lt;/span&amp;gt; &amp;lt;span style=&amp;quot;color: #dcdcaa;&amp;quot;&amp;gt;Ok&amp;lt;/span&amp;gt;(&amp;lt;span style=&amp;quot;color: #569cd6;&amp;quot;&amp;gt;await&amp;lt;/span&amp;gt; &amp;lt;span style=&amp;quot;color: #9cdcfe;&amp;quot;&amp;gt;_paymentGatewayManager&amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;color: #d4d4d4;&amp;quot;&amp;gt;.&amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;color: #dcdcaa;&amp;quot;&amp;gt;ProcessPaymentAsync&amp;lt;/span&amp;gt;(&amp;lt;span style=&amp;quot;color: #9cdcfe;&amp;quot;&amp;gt;paymentRequest&amp;lt;/span&amp;gt;));&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;            }&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;            &amp;lt;span style=&amp;quot;color: #c586c0;&amp;quot;&amp;gt;catch&amp;lt;/span&amp;gt; color: #b5cea8;&amp;quot;&amp;gt;3&amp;lt;/span&amp;gt;, &amp;lt;span style=&amp;quot;color: #9cdcfe;&amp;quot;&amp;gt;MinimumLength&amp;lt;/span&amp;gt; &amp;lt;span style=&amp;quot;color: #d4d4d4;&amp;quot;&amp;gt;=&amp;lt;/span&amp;gt; &amp;lt;span style=&amp;quot;color: #b5cea8;&amp;quot;&amp;gt;3&amp;lt;/span&amp;gt;, &amp;lt;span style=&amp;quot;color: #9cdcfe;&amp;quot;&amp;gt;ErrorMessage&amp;lt;/span&amp;gt; &amp;lt;span style=&amp;quot;color: #d4d4d4;&amp;quot;&amp;gt;=&amp;lt;/span&amp;gt; &amp;lt;span style=&amp;quot;color: #ce9178;&amp;quot;&amp;gt;&amp;quot;The {0} must be {1} characters long.&amp;quot;&amp;lt;/span&amp;gt;)]&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;        &amp;lt;span style=&amp;quot;color: #569cd6;&amp;quot;&amp;gt;public&amp;lt;/span&amp;gt; &amp;lt;span style=&amp;quot;color: #569cd6;&amp;quot;&amp;gt;required&amp;lt;/span&amp;gt; &amp;lt;span style=&amp;quot;color: #569cd6;&amp;quot;&amp;gt;string&amp;lt;/span&amp;gt; &amp;lt;span style=&amp;quot;color: #9cdcfe;&amp;quot;&amp;gt;Currency&amp;lt;/span&amp;gt; { &amp;lt;span style=&amp;quot;color: #569cd6;&amp;quot;&amp;gt;get&amp;lt;/span&amp;gt;; &amp;lt;span style=&amp;quot;color: #569cd6;&amp;quot;&amp;gt;set&amp;lt;/span&amp;gt;; }&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;        &amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;        [&amp;lt;span style=&amp;quot;color: #4ec9b0;&amp;quot;&amp;gt;Required&amp;lt;/span&amp;gt;]&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;        [&amp;lt;span style=&amp;quot;color: #4ec9b0;&amp;quot;&amp;gt;Range&amp;lt;/span&amp;gt;(&amp;lt;span style=&amp;quot;color: #b5cea8;&amp;quot;&amp;gt;1&amp;lt;/span&amp;gt;, &amp;lt;span style=&amp;quot;color: #569cd6;&amp;quot;&amp;gt;int&amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;color: #d4d4d4;&amp;quot;&amp;gt;.&amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;color: #4fc1ff;&amp;quot;&amp;gt;MaxValue&amp;lt;/span&amp;gt;, &amp;lt;span style=&amp;quot;color: #9cdcfe;&amp;quot;&amp;gt;ErrorMessage&amp;lt;/span&amp;gt; &amp;lt;span style=&amp;quot;color: #d4d4d4;&amp;quot;&amp;gt;=&amp;lt;/span&amp;gt; &amp;lt;span style=&amp;quot;color: #ce9178;&amp;quot;&amp;gt;&amp;quot;The {0} must be a positive integer.&amp;quot;&amp;lt;/span&amp;gt;)]&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;        &amp;lt;span style=&amp;quot;color: #569cd6;&amp;quot;&amp;gt;public&amp;lt;/span&amp;gt; &amp;lt;span style=&amp;quot;color: #569cd6;&amp;quot;&amp;gt;int&amp;lt;/span&amp;gt; &amp;lt;span style=&amp;quot;color: #9cdcfe;&amp;quot;&amp;gt;Amount&amp;lt;/span&amp;gt; { &amp;lt;span style=&amp;quot;color: #569cd6;&amp;quot;&amp;gt;get&amp;lt;/span&amp;gt;; &amp;lt;span style=&amp;quot;color: #569cd6;&amp;quot;&amp;gt;set&amp;lt;/span&amp;gt;; }&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;    }&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;whiteSpace=wrap;overflow=hidden;rounded=0;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;35\&quot; y=\&quot;1230\&quot; width=\&quot;1120\&quot; height=\&quot;3320\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;AzMFLv6N_3rA1wv0aU45-54\&quot; value=\&quot;&amp;lt;h1 style=&amp;quot;margin-top: 0px;&amp;quot;&amp;gt;2) Integration&amp;lt;/h1&amp;gt;&amp;lt;p&amp;gt;&amp;lt;font style=&amp;quot;font-size: 16px;&amp;quot;&amp;gt;Should provide an abstraction layer for the Payment Gateway to call upon. All callable endpoints will use API Methods to communicate with but will be mapped internally to the relevant technologies that need to be integrated with for third party requirements. This allows for seamless interaction with the API gateway. Client specific setup requirements can be adhered to when sending a request.&amp;amp;nbsp;&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;\&quot; style=\&quot;text;html=1;whiteSpace=wrap;overflow=hidden;rounded=0;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;35\&quot; y=\&quot;4550\&quot; width=\&quot;1060\&quot; height=\&quot;120\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;AzMFLv6N_3rA1wv0aU45-55\&quot; value=\&quot;&amp;lt;h1 style=&amp;quot;margin-top: 0px;&amp;quot;&amp;gt;3) Approval&amp;lt;/h1&amp;gt;&amp;lt;p&amp;gt;&amp;lt;font style=&amp;quot;font-size: 16px;&amp;quot;&amp;gt;Once a third party has authorised a request, any further approvals or validations based on a client&#39;s requirements can be handled in the Approval Svc.&amp;amp;nbsp;&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;\&quot; style=\&quot;text;html=1;whiteSpace=wrap;overflow=hidden;rounded=0;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;35\&quot; y=\&quot;4710\&quot; width=\&quot;1060\&quot; height=\&quot;120\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;AzMFLv6N_3rA1wv0aU45-56\&quot; value=\&quot;&amp;lt;h1 style=&amp;quot;margin-top: 0px;&amp;quot;&amp;gt;4) Payment Monitoring&amp;lt;/h1&amp;gt;&amp;lt;p&amp;gt;&amp;lt;font style=&amp;quot;font-size: 16px;&amp;quot;&amp;gt;Any payments should be able to be monitored from the UI by using querying the payment monitoring UI. Any events within the gateway will also trigger an event on the subscribing service and automatically update the status of a payment. A user should be able to sign into the front-end and be linked to a particular client via their user ID. They would be presented with a table of payments which would be able to be filtered and searched accordingly. The ability to action events such as making payments should also be available so that manual and batch payments can be made. Batch payments can be extended to include the upload of xml, pdf, xlxs, csv format files whoch can be validated and parsed accordingly.&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;\&quot; style=\&quot;text;html=1;whiteSpace=wrap;overflow=hidden;rounded=0;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;35\&quot; y=\&quot;4840\&quot; width=\&quot;1060\&quot; height=\&quot;160\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;AzMFLv6N_3rA1wv0aU45-57\&quot; value=\&quot;&amp;lt;h1 style=&amp;quot;margin-top: 0px;&amp;quot;&amp;gt;5) Client Requirement Svc (Optional)&amp;lt;/h1&amp;gt;&amp;lt;p&amp;gt;&amp;lt;font style=&amp;quot;font-size: 16px;&amp;quot;&amp;gt;If client requirements become very specific and are wildly different between many different clients, then it would make sense to create a new service which can be called to ascertain client requirements for how to call a third party bank / approve transactions etc.&amp;amp;nbsp;&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;\&quot; style=\&quot;text;html=1;whiteSpace=wrap;overflow=hidden;rounded=0;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;30\&quot; y=\&quot;5050\&quot; width=\&quot;1060\&quot; height=\&quot;120\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;/root&gt;&lt;/mxGraphModel&gt;&lt;/diagram&gt;&lt;/mxfile&gt;&quot;,&quot;toolbar&quot;:&quot;pages zoom layers lightbox&quot;,&quot;page&quot;:0}"></div>
